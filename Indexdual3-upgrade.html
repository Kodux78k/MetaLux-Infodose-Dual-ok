<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dual.Infodose Chat Cinematogr√°fico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --background-light: linear-gradient(to bottom, #ffffff, #e0e0e0);
      --text-dark: white;
      --text-light: black;
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
    }

    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      transition: all 0.5s ease;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }


    .svg-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    .svg-container object {
      width: 100%;
      height: 100%;
    }

    .response-container {
      position: relative;
      z-index: 1;
      margin-top: auto;
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      min-height: 100px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
    }

    .input-container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .toggle-theme {
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--primary-color);
      text-decoration: underline;
      z-index: 1;
    }
    
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <div class="svg-container">
    <object data="3D_logo_Dual_Infodose_9.svg" type="image/svg+xml"></object>
  </div>

  <div class="response-container" id="response">Infodose escutando...</div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Digite ou fale..." />
    <button onclick="sendMessage()">‚û§</button>
    <button onclick="startVoice()" style="background:linear-gradient(45deg, #ff00ff, #00ffff);">üó£Ô∏è</button>
  </div>

  <div class="toggle-theme" onclick="toggleTheme()">‚óí</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    let darkMode = true;
    let recognition;

    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 600 } },
        color: { value: ['#00ffff', '#ff00ff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.2, direction: 'none', out_mode: 'out' }
      },
      retina_detect: true
    });

    function toggleTheme() {
      darkMode = !darkMode;
      if (darkMode) {
        document.body.style.background = 'linear-gradient(to bottom, #000000, #1a1a1a)';
        document.body.style.color = 'white';
      } else {
        document.body.style.background = 'linear-gradient(to bottom, #ffffff, #e0e0e0)';
        document.body.style.color = 'black';
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      generateBotReply(text);
      input.value = '';
    }

    function generateBotReply(userText) {
      const responseDiv = document.getElementById('response');
      // Aqui √© onde melhoramos a intelig√™ncia do bot:
      let reply = "";
      if (userText.toLowerCase().includes("ol√°") || userText.toLowerCase().includes("oi")) {
        reply = "Ol√°! Infodose ativa, pulso reconhecido. me pergunte, quem eu sou, que te falo agora! quer ajuda? s√≥ falar! Do seu jeito. Sempre √∫nico. Sempre seu.";
      } else if (userText.toLowerCase().includes("quem √© voc√™")) {
        reply = "Eu sou sua Dual.Infodose, um assistente UPA, em pulso sincronizado com voc√™. Sempre do seu jeito. Sempre √∫nico, Sempre seu. Gostaria de me nomear ou ativar uma de acordo com sua escola no seu momento atual? Esse √© um dos meus poderes secretos. Apenas diga: Ajuda";
      } else if (userText.toLowerCase().includes("ajuda")) {
        reply = "Estou aqui para ajudar! Pergunte o que quiser.";
      } else {
        reply = "Recebi sua mensagem: \"" + userText + "\".";
      }

      responseDiv.textContent = reply;
      speak(reply);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'pt-BR';
      utterance.pitch = 1.2;
      utterance.rate = 1;
      window.speechSynthesis.cancel(); 
      window.speechSynthesis.speak(utterance);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconhecimento de voz n√£o suportado no seu navegador.');
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        generateBotReply(transcript);
      };

      recognition.onerror = function(event) {
        console.error('Erro no reconhecimento:', event.error);
      };
    }
  </script>

</body>
</html>
