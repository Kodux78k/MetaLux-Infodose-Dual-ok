<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KODUX 3x9x7</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.8s ease-in-out;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
    }

    .theme-switch {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .theme-switch.active {
      transform: translateX(-50%) scale(1.2);
      background: rgba(255, 255, 255, 0.8);
    }

    .halo {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      border-radius: 50%;
      animation: haloGlow 4s infinite ease-in-out;
    }

    @keyframes haloGlow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.7; }
    }

    .symbol {
      width: 280px;
      height: 280px;
      z-index: 2;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 3s infinite;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .line {
      position: absolute;
      width: 2px;
      height: 160px;
      background: white;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .line.visible {
      opacity: 0.4;
    }

    .activation {
      position: absolute;
      bottom: 12%;
      text-align: center;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .activation button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .activation.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="theme-switch" id="themeSwitch" onclick="toggleTheme(event)"></div>
  <div class="halo"></div>

  <div class="symbol" id="symbol">
    <svg width="240" height="240" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="90" stroke="white" stroke-width="2" fill="none"/>
      <path id="center-line" d="M100 10 L100 190" stroke="white" stroke-width="3" opacity="0.0"/>
    </svg>
  </div>

  <div class="line" id="lineEffect"></div>

  <div class="activation" id="activationBox">
    <div id="activationText">Assistente Ativado: <b>KODUX</b></div>
    <button onclick="alert('Prompt copiado!')">Copiar Prompt</button>
    <button onclick="alert('Assistente ativado!')">Ativar Assistente</button>
  </div>

  <script>
    const themeBtn = document.getElementById("themeSwitch");
    const body = document.body;
    const line = document.getElementById("center-line");
    const activation = document.getElementById("activationBox");
    const text = document.getElementById("activationText");

    function toggleTheme(event) {
      event.stopPropagation();
      body.classList.toggle("light-mode");
      themeBtn.classList.add("active");
      setTimeout(() => themeBtn.classList.remove("active"), 500);
    }

    document.getElementById("symbol").addEventListener("click", () => {
      line.setAttribute("opacity", "0.5");
      activation.classList.add("active");
      text.innerHTML = "Assistente Ativado: <b>YAMANTEK KODUX</b>";
    });
  </script>
</body>
</html>
