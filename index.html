<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infodose | Menu Horizontal ◉</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.6s ease;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
      color: #111;
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 30;
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
    }

    .symbol-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      z-index: 40;
    }

    .symbol-button {
      width: 44px;
      height: 44px;
      font-size: 22px;
      color: white;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: pulse 4s infinite ease-in-out;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.15);
    }

    .symbol-button:nth-child(1) { animation-delay: 0s; }
    .symbol-button:nth-child(2) { animation-delay: 0.5s; }
    .symbol-button:nth-child(3) { animation-delay: 1s; }
    .symbol-button:nth-child(4) { animation-delay: 1.5s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.12); opacity: 1; }
    }

    body.light-mode .symbol-button {
      background: rgba(0,0,0,0.08);
      color: #111;
    }
  </style>
</head>
<body class="dark-mode">

  <div class="theme-toggle" onclick="toggleTheme()"></div>

  <div class="content">
    <iframe id="frame" src="Splash.html" class="active"></iframe>
  </div>

  <div class="symbol-bar">
    <button class="symbol-button" onclick="loadPage('Ssplash.html')">◉</button>
    <button class="symbol-button" onclick="loadPage('MetaLux_UI_FINAL_V10_FUNCIONAL_OK_EDITADO.html')">◉</button>
    <button class="symbol-button" onclick="loadPage('ativacoes_visualizacao.html')">◉</button>
    <button class="symbol-button" onclick="loadPage('kiosco.html')">◉</button>
  </div>

  <script>
    const frame = document.getElementById('frame');

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }
  </script>

</body>
</html>
