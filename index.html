<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulso | Index</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-bridge {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      z-index: 40;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .menu-bridge:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: translateX(-50%) scaleX(1.2);
    }

    .symbol-bar {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      display: flex;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .symbol-bar.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: all;
    }

    .symbol-button {
      width: 36px;
      height: 36px;
      font-size: 18px;
      color: white;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.15);
    }

    .symbol-button:active {
      animation: breath 0.4s ease;
    }

    @keyframes breath {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <div class="symbol-bar" id="symbolBar">
    <button class="symbol-button" onclick="openPage('Splash.html')">◉</button>
    <button class="symbol-button" onclick="openPage('MetaLux_UI_FINAL_V10_FUNCIONAL_OK.html')">◉</button>
    <button class="symbol-button" onclick="openPage('kodux_index_3x9x7.html')">◉</button>
    <button class="symbol-button" onclick="openPage('index_kodux.html')">◉</button>
  </div>

  <div class="menu-bridge" onclick="toggleMenu()"></div>

  <script>
    const symbolBar = document.getElementById('symbolBar');

    function toggleMenu() {
      symbolBar.classList.toggle('show');
    }

    function openPage(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
