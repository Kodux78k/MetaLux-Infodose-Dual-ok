<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash - Dual Infodose</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .logo-container {
            animation: glow 2s ease-in-out infinite alternate;
        }

        .infodose {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ccc;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        .frase {
            position: absolute;
            bottom: 30px;
            font-size: 1em;
            color: #999;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #00ffff) drop-shadow(0 0 10px #ff00ff);
            }
            to {
                filter: drop-shadow(0 0 15px #00ffff) drop-shadow(0 0 25px #ff00ff);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <!-- SVG INLINE COMEÇA AQUI -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="250">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="48" fill="url(#grad1)" font-family="Arial, sans-serif">
                DUAL
            </text>
        </svg>
        <!-- SVG INLINE TERMINA AQUI -->
    </div>

    <div class="infodose">.Infodose</div>
    <div class="frase">Sempre único. Sempre seu!</div>

    <script>
        // Após 4 segundos redireciona para o index.html
        setTimeout(function(){
            window.location.href = "index.html";
        }, 4000);
    </script>

</body>
</html>
