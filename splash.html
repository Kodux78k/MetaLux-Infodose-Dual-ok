<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash_Upgraded_78KUX</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0a0a0a, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 2s ease-out;
      transition: background 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .halo {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .symbol {
      width: 260px;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, opacity 0.6s;
      animation: pulse 3s infinite;
      z-index: 2;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.06); opacity: 0.9; }
    }

    .symbol.pulse-effect {
      animation: pulseThemeChange 0.4s ease-out;
    }

    @keyframes pulseThemeChange {
      0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)); }
    }

    .light-mode .halo {
      background: radial-gradient(circle, rgba(0,0,0,0.08) 0%, transparent 70%);
    }

    .light-mode .symbol svg {
      stroke: url(#grad-light);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
    }

    .symbol svg {
      stroke: url(#grad-dark);
    }

    .theme-switch {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 2px;
      cursor: pointer;
      transition: background 0.4s ease-in-out, transform 0.3s ease-in-out;
    }

    .theme-switch.active {
      transform: translateX(-50%) scale(1.2);
      background: rgba(255, 255, 255, 0.8);
    }

    body.light-mode {
      background: radial-gradient(ellipse at center, #f0f0f0, #dcdcdc);
    }

    body.light-mode .theme-switch {
      background: rgba(0, 0, 0, 0.4);
    }

    body.light-mode .theme-switch.active {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="halo"></div>

  <div class="symbol" id="symbol">
    <svg width="260" height="260" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad-dark" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:#cccccc; stop-opacity:0.3" />
        </linearGradient>
        <linearGradient id="grad-light" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#555555; stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:#aaaaaa; stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="90" stroke="url(#grad-dark)" stroke-width="2" fill="none"/>
      <line x1="100" y1="10" x2="100" y2="190" stroke="url(#grad-dark)" stroke-width="3" opacity="0.2"/>
      <path d="M100 10 A90 90 0 0 0 100 190" stroke="url(#grad-dark)" stroke-width="6" fill="none"/>
    </svg>
  </div>

  <div class="theme-switch" onclick="toggleTheme(event)" id="themeSwitch"></div>

  <script>
    document.getElementById("symbol").addEventListener("click", () => {
      const symbol = document.getElementById("symbol");
      symbol.style.opacity = "0";
      symbol.style.transform = "scale(0.8)";
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 800);
    });

    function toggleTheme(event) {
      event.stopPropagation();
      document.body.classList.toggle('light-mode');
      const themeSwitch = document.getElementById('themeSwitch');
      const symbol = document.getElementById('symbol');

      themeSwitch.classList.add('active');
      symbol.classList.add('pulse-effect');

      setTimeout(() => {
        themeSwitch.classList.remove('active');
        symbol.classList.remove('pulse-effect');
      }, 500);

      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');

      const svg = document.querySelector('.symbol svg');
      if (document.body.classList.contains('light-mode')) {
        svg.querySelectorAll("circle, line, path").forEach(el => el.setAttribute("stroke", "url(#grad-light)"));
      } else {
        svg.querySelectorAll("circle, line, path").forEach(el => el.setAttribute("stroke", "url(#grad-dark)"));
      }
    }

    function applyAutoTheme() {
      const hour = new Date().getHours();
      const preferredTheme = localStorage.getItem('theme');

      if (preferredTheme) {
        document.body.classList.toggle('light-mode', preferredTheme === 'light');
      } else {
        document.body.classList.toggle('light-mode', hour >= 6 && hour < 18);
      }
    }

    applyAutoTheme();
  </script>
</body>
</html>
