<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulso | Splash</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000, #0a0a0a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 1.5s ease;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff22, #00000088);
      box-shadow: 0 0 40px #ffffff44;
      animation: pulse 3s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .frase {
      margin-top: 30px;
      font-size: 1.3rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body onclick="goIndex()">

  <div class="circle"></div>
  <div class="frase">"O pulso se prepara. Sinta antes de agir."</div>

  <script>
    function goIndex() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 800);
    }

    setTimeout(goIndex, 4000); // transição automática após 4s
  </script>

</body>
</html>
