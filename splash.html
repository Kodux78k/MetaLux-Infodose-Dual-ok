<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash | Infodose</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0a0a0a, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      animation: fadeIn 2s ease-out;
      transition: background 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .halo {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .symbol {
      width: 200px;
      z-index: 2;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.06); opacity: 0.9; }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.05); }
    }
  </style>
</head>
<body onclick="goToIndex()">
  <div class="halo"></div>
  <div class="symbol">
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="90" stroke="white" stroke-width="2" fill="none"/>
      <line x1="100" y1="10" x2="100" y2="190" stroke="white" stroke-width="3" opacity="0.2"/>
      <path d="M100 10 A90 90 0 0 0 100 190" stroke="white" stroke-width="6" fill="none"/>
    </svg>
  </div>

  <script>
    function goToIndex() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 900);
    }
  </script>
</body>
</html>
