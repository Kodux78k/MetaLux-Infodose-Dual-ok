<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash_V7_GradientRefined</title>
  <style>
    /* Tema Escuro (Padrão) */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0a0a0a, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 2s ease-out;
      cursor: pointer;
      transition: background 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .halo {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .symbol {
      width: 200px;
      animation: pulse 3s infinite;
      z-index: 2;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.06); opacity: 0.9; }
    }

    /* Ajuste de sombras e brilho para modo claro */
    .light-mode .halo {
      background: radial-gradient(circle, rgba(0,0,0,0.08) 0%, transparent 70%);
    }

    /* Ajuste do degradê para o SVG no modo claro */
    .light-mode .symbol svg {
      stroke: url(#grad-light); /* Aplica o degradê cinza */
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)); /* Brilho sutil */
    }

    /* Ajuste do degradê para o SVG no modo escuro */
    .symbol svg {
      stroke: url(#grad-dark); /* Aplica o degradê branco suave */
    }

    /* Botão Minimalista de Troca de Tema */
    .theme-switch {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 2px;
      cursor: pointer;
      transition: background 0.4s ease-in-out, transform 0.3s ease-in-out;
    }

    .theme-switch.active {
      transform: translateX(-50%) scale(1.2);
      background: rgba(255, 255, 255, 0.8);
    }

    /* Tema Claro */
    body.light-mode {
      background: radial-gradient(ellipse at center, #f0f0f0, #dcdcdc);
    }

    body.light-mode .theme-switch {
      background: rgba(0, 0, 0, 0.4);
    }

    body.light-mode .theme-switch.active {
      background: rgba(0, 0, 0, 0.8);
    }

  </style>
</head>
<body onclick="triggerTransition()">
  <div class="halo"></div>
  <div class="symbol" id="symbol">
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Degradê para o tema escuro -->
        <linearGradient id="grad-dark" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:#cccccc; stop-opacity:0.3" />
        </linearGradient>

        <!-- Degradê para o tema claro -->
        <linearGradient id="grad-light" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#555555; stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:#aaaaaa; stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="90" stroke="url(#grad-dark)" stroke-width="2" fill="none"/>
      <line x1="100" y1="10" x2="100" y2="190" stroke="url(#grad-dark)" stroke-width="3" opacity="0.2"/>
      <path d="M100 10 A90 90 0 0 0 100 190" stroke="url(#grad-dark)" stroke-width="6" fill="none"/>
    </svg>
  </div>

  <!-- Botão de Troca de Tema -->
  <div class="theme-switch" onclick="toggleTheme(event)" id="themeSwitch"></div>

  <script>
    let transitionTriggered = false;

    function triggerTransition() {
      if (transitionTriggered) return;
      transitionTriggered = true;

      const symbol = document.getElementById('symbol');
      symbol.classList.add('active');

      setTimeout(() => {
        window.location.href = 'next.html'; // Altere para a página desejada
      }, 1000);
    }

    // Temporizador automático (7 segundos)
    setTimeout(() => {
      triggerTransition();
    }, 7000);

    // Troca de tema manual com animação no botão
    function toggleTheme(event) {
      event.stopPropagation(); // Evita acionar a transição ao clicar no botão
      document.body.classList.toggle('light-mode');
      const themeSwitch = document.getElementById('themeSwitch');
      
      // Adiciona animação ao botão
      themeSwitch.classList.add('active');
      setTimeout(() => {
        themeSwitch.classList.remove('active');
      }, 500);

      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');

      // Atualiza a cor do SVG para o tema correto
      const svg = document.querySelector('.symbol svg');
      if (document.body.classList.contains('light-mode')) {
        svg.querySelectorAll("circle, line, path").forEach(el => el.setAttribute("stroke", "url(#grad-light)"));
      } else {
        svg.querySelectorAll("circle, line, path").forEach(el => el.setAttribute("stroke", "url(#grad-dark)"));
      }
    }

    // Ajuste automático pelo horário
    function applyAutoTheme() {
      const hour = new Date().getHours();
      const preferredTheme = localStorage.getItem('theme');

      if (preferredTheme) {
        document.body.classList.toggle('light-mode', preferredTheme === 'light');
      } else {
        document.body.classList.toggle('light-mode', hour >= 6 && hour < 18);
      }
    }

    applyAutoTheme();
  </script>
</body>
</html>
