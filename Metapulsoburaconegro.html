    html, body { height: 100%; overflow: hidden; }

    body {

      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 4vh 2rem;
      position: relative;
      z-index: 0;
    }

    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .circle, .espiral {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 1.5rem;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      animation: spin 6s linear infinite;
      background: rgba(255,255,255,0.02);
    }

    .circle {
      border: 3px solid rgba(255,255,255,0.08);
      border-top: 3px solid rgba(255,255,255,0.4);
    }

    .espiral {
      border: 2px dashed rgba(255,255,255,0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .display-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.5rem;
      margin: 1rem 0 2rem;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-bottom: 2rem;
    }

    .chat-container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      margin: 0 auto 60px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 2;
    }

    .chat-bubble {
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 1.1rem;
      position: relative;
      animation: float 6s ease-in-out infinite;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .chat-bubble.infodose {
      align-self: flex-start;
      background: radial-gradient(ellipse at center, #000000 0%, #111111 60%, #ffffff10 100%);
      color: #00ffff;
      border: 1px solid #00ffff66;
      box-shadow: 0 0 12px #00ffff44, inset 0 0 8px #ffffff11;
    }

    .chat-bubble.user {
      align-self: flex-end;
      background: radial-gradient(ellipse at center, #ffffff 0%, #eeeeee 70%, #00000022 100%);
      color: #ff00ff;
      border: 1px solid #ff00ff66;
      box-shadow: 0 0 12px #ff00ff44, inset 0 0 8px #00000011;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }

    strong {

    }
  </style>
</head>
<body>

</html>
